<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Contact Manager Practice Project</title>

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="/images/favicon.png">

    <script defer src="/javascripts/jquery.js"></script>
    <script defer src="/javascripts/handlebars.js"></script>
    <script defer src="/javascripts/script.js"></script>
  </head>
  
  <body>
    <div id="root"></div>
    <script id="contactTemplate" type="text/x-handlebars-template">
      <li id="{{id}}">
        <h3>{{full_name}}</h3>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone_number}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
          <dt>Tags:</dt>
          <dd>
            {{#if tags}}
              {{tags}}
            {{else}}
              None
            {{/if}}
          </dd>
        </dl>
        <button name='edit' class="edit">Edit</button>
        <button name='delete' class="delete">Delete</button>
      </li>
    </script>
  </body>
</html>
